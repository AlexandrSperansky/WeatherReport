<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="header"></div>
    <div class="sunBg mainBlock">
        <div class="semiTransperentBg"></div>
        <div class="dayHolder flex space-evenly ">
            <div class="dayBlock flex">
                <div class="dayHeader flex pd10 mrgb15">
                    <div class="dayIcon sun"></div>
                    <div class="dayDiscripion lightFont" id="todayLongDecsription">Сегодня солнечно</div>
                </div>
                <div class="dayContent pd10">
                    <div class="CityName dayCityName lightFont">Дворцовый округ, Санкт-Петербург</div>
                    <div class="flex">
                        <div id="todayDate" class="bold darkFont mrgr10">Пн</div>
                        <div id="CurrentTime">21:05</div>
                    </div>
                    <div class="flex space-between mrgt20">
                        <div id="todayTemp" class="dayTemp bold">+19°</div>
                        <div>
                            <div id="todayDescription" class="bold darkFont">Ясно</div>
                            <div id="feelsLike" class="lightFont mrgr15">Ощущается как +17°</div>
                        </div>
                    </div>
                    <div class="dayTimeTempBlock">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    

</body>
</html>
